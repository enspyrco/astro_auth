name: astro_auth
description: Drop-in astro components for authentication.
version: 0.0.1
publish_to: none

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sign_in_with_apple: ^5.0.0
  crypto: ^3.0.3
  astro_locator: ^0.0.0-a1
  astro_core: ^0.0.0-a1
  astro_navigation: ^0.0.0-a1
  astro_types: ^0.0.0-a1
  astro_error_handling: ^0.0.0-a1
  firebase_auth_service_interface:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/dart/interfaces/firebase_auth_service_interface
  firebase_auth_service_flutterfire:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/flutterfire/firebase_auth_service_flutterfire

dev_dependencies:
  flutter_test:
    sdk: flutter
  enspyr_lints: ^0.0.0-a1
  astro_test_utils: ^0.0.0-a1
  build_runner: ^2.4.5
  astro_generators: ^0.0.0-a1
